<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso en Dise침o Visual y Gr치fico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .category {
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 20px;
            text-align: right;
            padding-right: 5px;
            line-height: 20px;
            color: white;
            border-radius: 5px;
        }
        .photoshop { background-color: #31A8FF; width: 85%; }
        .illustrator { background-color: #FF9A00; width: 75%; }
        .figma { background-color: #0ACF83; width: 70%; }
        .indesign { background-color: #FF3366; width: 60%; }
        .blender { background-color: #E87D0D; width: 50%; }
    </style>
</head>
<body>
    <h2>Progreso en Dise침o Visual y Gr치fico</h2>
    <div class="container">
        <div class="category">
            <p>Adobe Photoshop</p>
            <div class="progress-bar"><div class="progress photoshop">85%</div></div>
        </div>
        <div class="category">
            <p>Adobe Illustrator</p>
            <div class="progress-bar"><div class="progress illustrator">75%</div></div>
        </div>
        <div class="category">
            <p>Figma</p>
            <div class="progress-bar"><div class="progress figma">70%</div></div>
        </div>
        <div class="category">
            <p>Adobe InDesign</p>
            <div class="progress-bar"><div class="progress indesign">60%</div></div>
        </div>
        <div class="category">
            <p>Blender</p>
            <div class="progress-bar"><div class="progress blender">50%</div></div>
        </div>
    </div>
</body>
</html>
